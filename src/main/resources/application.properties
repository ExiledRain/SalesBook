spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/salesbook}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:salesbook}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:salesbook}
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

spring.freemarker.expose-request-attributes=true
spring.freemarker.cache=true